spring:
  application:
    name: church-registry
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: ${DB_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/registry}}
    username: ${DB_USER:${SPRING_DATASOURCE_USERNAME:registry}}
    password: ${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:registry}}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    show-sql: false
    properties:
      hibernate:
        dialect: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: ${SPRING_LIQUIBASE_ENABLED:true}
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:}
          audience: ${JWT_AUDIENCE:registry-api}

server:
  port: ${PORT:${SERVER_PORT:8080}}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: INFO
    com.example.registry: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/registry.log
    max-size: 10MB
    max-history: 30

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  
  storage:
    type: ${STORAGE_TYPE:s3}
    local:
      base-path: ${STORAGE_LOCAL_BASE_PATH:./storage}
      base-url: ${STORAGE_LOCAL_BASE_URL:http://localhost:8080/storage}
    s3:
      endpoint: ${S3_ENDPOINT:http://localhost:9000}
      bucket: ${S3_BUCKET:registry-attachments}
      access-key: ${S3_ACCESS_KEY:minio}
      secret-key: ${S3_SECRET_KEY:minio123}
      region: ${S3_REGION:us-east-1}
      path-style-access: true
  
  tenant:
    resolution-mode: ${TENANT_RESOLUTION_MODE:header}
    header-name: ${TENANT_HEADER_NAME:X-Tenant}
  
  idempotency:
    ttl-hours: 24
  
  audit:
    hash-chain-enabled: ${AUDIT_HASH_CHAIN_ENABLED:true}
  
  openapi:
    enabled: ${OPENAPI_ENABLED:true}
    basic-auth:
      user: ${OPENAPI_BASIC_AUTH_USER:admin}
      password: ${OPENAPI_BASIC_AUTH_PASSWORD:admin}
  
  rate-limiting:
    enabled: ${RATE_LIMITING_ENABLED:false}

otel:
  service:
    name: ${OTEL_SERVICE_NAME:church-registry}
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:}

sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active}}
  traces-sample-rate: 0.1

