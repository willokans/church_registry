spring:
  datasource:
    url: jdbc:h2:mem:registry;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # Use 'create' to ensure tables are created at startup
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        # Quote identifiers to handle reserved words like 'key'
        globally_quoted_identifiers: true
        # Disable import.sql - we use H2DataInitializer instead
        # import-files is not needed - just don't have import.sql file

  liquibase:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
        # Pre-configure the JDBC URL for easier access
        trace: false

  sql:
    init:
      mode: never # Disable Spring SQL init (runs too early)

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.example.registry: DEBUG

app:
  storage:
    type: local
# JWT configuration: H2SecurityConfig provides a mock JwtDecoder for local development
# No issuer-uri needed - the mock decoder accepts any token
