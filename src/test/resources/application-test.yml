spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/registry_test
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        globally_quoted_identifiers: true
        jdbc:
          use_get_generated_keys: true
  liquibase:
    enabled: false

logging:
  level:
    root: WARN
    com.example.registry: DEBUG

app:
  storage:
    type: local
    local:
      base-path: ./target/test-storage
      base-url: http://localhost:8080/storage
