spring:
  datasource:
    url: jdbc:h2:mem:registry;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop # Create all tables eagerly at startup, drop on shutdown
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        # Quote identifiers to handle reserved words like 'key'
        globally_quoted_identifiers: true
        # JDBC settings
        jdbc:
          time_zone: UTC

  liquibase:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
        # Pre-configure the JDBC URL for easier access
        trace: false

  sql:
    init:
      mode: never # Disable Spring SQL init (runs too early)

  # JWT configuration: H2SecurityConfig provides a mock JwtDecoder for local development
  # Disable issuer-uri to prevent Spring Security from auto-configuring a real JWT decoder
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "" # Empty to disable auto-configuration, use mock decoder instead

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.example.registry: DEBUG

app:
  storage:
    type: local
